version: 2.1

executors:
  golang:
    docker:
      - image: circleci/golang:1.13
        user: root
    working_directory: /go/src/github.com/celo-org/rosetta
attach: &attach
  attach_workspace:
    at: /go
jobs:
  build-rust:
    docker:
      - image: circleci/rust:1.41.0
        user: root
    working_directory: /go/src/github.com/celo-org/rosetta
    steps:
      - checkout
      - run:
          name: Setup Rust language
          command: |
            rustup install 1.41.0
            rustup default 1.41.0
      - run:
          name: Compile bls-zexe
          command: |
            export PATH=$PATH:~/.cargo/bin
            make bls-zexe
      - persist_to_workspace:
          root: /go
          paths:
            - src/github.com/celo-org/rosetta
  build-go:
    executor: golang
    steps:
      - *attach
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}
            - go-mod-v1  
      - run: make deps
      - run: make rosetta
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"      
      - persist_to_workspace:
          root: /go
          paths:
            - src
            - bin
            - pkg/mod
  unit-tests:
    executor: golang
    steps:
      - *attach
      - run: make ci-test
      - store_artifacts:
          path: /tmp/test-results
          destination: raw-test-output
      - store_test_results:
          path: /tmp/test-results            

  lint:
    executor: golang
    steps:
      - *attach
      - run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.25.1
      - run: make ci-lint
  coverage:
    executor: golang
    steps:
      - attach_workspace:
          at: /go
      - run: make test-cover
      - run: bash <(curl -s https://codecov.io/bash)
  check-license:
    executor: golang
    steps:
      - *attach
      - run: make check-license

workflows:
  version: 2
  build:
    jobs:
      - build-rust
      - build-go:
          requires:
            - build-rust
      - unit-tests:
          requires:
            - build-go
      - lint:
          requires:
            - build-go
      - coverage:
          requires:
            - build-go
      - check-license:
          requires:
            - build-go
