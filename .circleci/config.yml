version: 2.1

executors:
  golang:
    docker:
      - image: circleci/golang:1.13
        user: root
    working_directory: ~/go/src/github.com/celo-org/rosetta
    environment:
      GO111MODULE: "on"
      GO_VERSION: "1.13.7"

jobs:
  setup:
    docker:
      - image: circleci/rust:1.41.0
    working_directory: ~/go/src/github.com/celo-org/rosetta
    steps:
      - checkout
      - run:
          name: Setup Rust language
          command: |
            rustup install 1.41.0
            rustup default 1.41.0
      - run:
          name: Compile bls-zexe
          command: |
            export PATH=$PATH:~/.cargo/bin
            make bls-zexe
      - persist_to_workspace:
          root: ~/go
          paths:
            - src
            - bin
            - pkg/mod/cache
  build-rosetta:
    executor: golang
    steps:
      - attach_workspace:
          at: ~/go
      - run: make rc0-env
      - run: make rosetta
  unit-tests:
    executor: golang
    steps:
      - attach_workspace:
          at: ~/go
      - run: make test
  lint:
    executor: golang
    steps:
      - attach_workspace:
          at: ~/go
      - run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.25.1
      - run: make lint
  coverage:
    executor: golang
    steps:
      - attach_workspace:
          at: ~/go
      - run: make test-cover
      - run: bash <(curl -s https://codecov.io/bash)

workflows:
  version: 2
  build:
    jobs:
      - setup
      - build-rosetta:
          requires:
            - setup
      - unit-tests:
          requires:
            - setup
      - lint:
          requires:
            - setup
      - coverage:
          requires:
            - setup
