version: 2.1
executors:
  golang:
    docker:
      - image: circleci/golang:1.13
        user: root
    working_directory: /go/src/github.com/celo-org/rosetta
    environment:
      - GO111MODULE: "on"

jobs:
  setup:
    docker:
      - image: circleci/rust:1.41.0
    working_directory: /go/src/github.com/celo-org/rosetta
    steps:
      - checkout
      - run:
          name: Setup Rust language
          command: |
            rustup install 1.41.0
            rustup default 1.41.0
      - run:
          name: Compile bls-zexe
          command: |
            export PATH=$PATH:~/.cargo/bin
            make bls-zexe
      - persist_to_workspace:
          root: /go
          paths:
            - src
            - bin
            - pkg/mod/cache
  build-rosetta:
    executor: golang
    steps:
      - attach_workspace:
          at: /go
      - run: make rc0-env
      - run: make rosetta
  unit-tests:
    executor: golang
    steps:
      - attach_workspace:
          at: /go
      - run: make test

workflows:
  version: 2
  build:
    jobs:
      - setup
      - build-rosetta:
          requires:
            - setup
      - unit-tests:
          requires:
            - setup
