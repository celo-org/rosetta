name: HTTP Server Tests
testcases:
  - name: Test that server responds correctly to hello world
    steps:
      - type: http
        method: POST
        url: "http://{{.url}}:{{.httpPort}}/network/status"
        assertions:
          - result.body ShouldEqual 42
          - result.statuscode ShouldEqual 200
